<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Pacifico" rel="stylesheet">

  <title>Westpac Gift Proto</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="main__wrapper">
        <img class="phone__img" src="img/phone.png" alt="">
        <div class="img__wrapper">

            <!-- screen 1 -->
            <img class="screen__img screen1 active" src="img/Screen1.png" alt="">
            <button class="btn__screen1 active"></button>

            <!-- screen 2 -->
            <img class="screen__img screen2" src="img/Screen2.png" alt="">
            <button class="btn__screen2"></button>

            <div class="video__wrapper">
                <video class="video" width="523" controls>
                    <source src="img/BDmovie.mp4" type="video/mp4">
                </video>
            </div>

            <!-- screen 3 -->
            <img class="screen__img screen3" src="img/Screen3.png" alt="">
            <img class="screen__img screen4" src="img/Screen4.png" alt="">
            <button class="btn__screen3"></button>

            <!-- screen 5 -->
            <img class="screen__img screen5" src="img/Screen5.png" alt="">
            <button class="btn__screen5"></button>

            <!-- screen 6 -->
            <button class="btn__screen6"></button>
    
        </div>
    </div>
    
    
  <script src="js/scripts1.js"></script>
</body>
</html>
